<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="intro"><img class="intro__img" src="./eisenhower-matrix.jpg" alt="the eisenhower-matrix">
    <a class="intro__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <article class="todo">
    <section class="todo__add-item">
      <label class="todo__add-item-title title" for="new-task">Add Item</label>
      <div class="todo__add-item-wrapper">
        <input id="new-task"class="todo__add-item-input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo__current">
      <h3 class="title">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__list-item">
          <input class="checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
        <li class="todo__list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="todo__completed">
      <h3 class="title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
